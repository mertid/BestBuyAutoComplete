
<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="sass/style.scss">
    <title>Auto-completion Algolia</title>
  </head>
  <body>
    <div class="container">
      <input class="typeahead" maxlenght="50" type="text" placeholder="Search for products..."
       id="typeahead-algolia"  spellcheck="false"/>
       <img src="img/search.png" class="search" />
    </div>
  <script type="text/tmp" id="autocomplete-template">
    <div class="full">
      <div class="left"><img src="{{image}}" alt=""></div>
      <div class="right">
          <h1 class="name">{{name}}</h1>
          <p class="brand">Brand: {{brand}}</p>         
          <p class="price">{{price}}</p>  
      </div>
    </div>
  </script>
  <script src="https://cdn.jsdelivr.net/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/typeahead.js/0.10.5/typeahead.jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/algoliasearch/3/algoliasearch.min.js"></script>
  <script src="https://cdn.jsdelivr.net/hogan.js/2.0.0/hogan.min.js"></script>
  <script src="autocompleteclient.js"> </script>
  </body>
</html>
